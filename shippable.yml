language: java

jdk:
  - openjdk6
  #- openjdk7
  - oraclejdk7
  #- oraclejdk8
env:
  - test1=genexec1
matrix:
  include:
    - jdk: oraclejdk8
      env:
        - test2=genexec2
    - jdk: openjdk7
      env: ship@=test
  exclude:
    - jdk: oraclejdk7
      env:
        - test1=genexec1
  allow_failures:
    - openjdk7
build:
  advancedReporting: true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/codecoverage
    - mvn install
    - cp -r target shippable/codecoverage
  cache: true
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/shippable.yml
