language: java

jdk:
  - openjdk6
  #- openjdk7 
  - oraclejdk7 
  - oraclejdk8
  
env:
  - env=test1
matrix:
  include:
    - jdk: openjdk7
      env: foo=fubu
  #    env: ship@=test
  exclude:
    - jdk: oraclejdk8
      env:
        - env=test1 
  allow_failures:
    - jdk: oraclejdk7 
    
build:
  #advancedReporting: true   #by default adavanced reporting is true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/codecoverage
    #- exit 1
    - mvn install
    - cp -r target shippable/codecoverage
    - docker ps
    - if [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk7" ]; then foobar; fi # to make oraclejdk7 fail and this version allows allow_failure
    
  cache: true
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/shippable.yml
    
integrations:    
  notifications:
    - integrationName: notify-slack 
      type: slack
      recipients:
        #- "#sreya"
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always 
      
      
    - integrationName: email         
      type: email        
      recipients: 
          #- sreya
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
      on_start: always
      on_success: always 
      on_failure: always 
       
     
    - integrationName: irc    
      type: irc
      recipients:
        - "chat.freenode.net#test-rc"
        - "chat.freenode.net#test-alpha"
      on_start: always
      on_success: always      
      on_failure: always   
    
    - integrationName: notify-hipchat
      type: hipchat
      recipients:
        - '#rc-private'
        - '#rc-public'
     # - '#Pillar%20of%20Autumn'
        - '@shiptest-rc-ow'
      on_start: always
      on_success: always   
      on_failure: always
     
    - integrationName: generic-webhook  
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL 
      on_start: always
      on_success: always
      on_failure: always   
        
    - integrationName: project-trigger #samplNod project in shiptest-rc-ow will trigger
      type: webhook
      payload:
       # - BUILD_NUM=$SHIPPABLE_JOB_NUMBER 
        - BUILD_NUM=$SHIPPABLE_BUILD_NUMBER
        - FOO=FUBU
        - GOO=GUBU
      on_start: always
      on_success: always
      on_failure: always
 
